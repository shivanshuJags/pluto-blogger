<section class="py-10 px-4 text-center">
  <h2 class="text-gray-700 dark:text-gray-200 text-sm font-semibold tracking-wide mb-8 uppercase">
    Explore Trending Topics
  </h2>

  <div class="flex flex-wrap justify-center gap-6">
    <ng-container *ngIf="categories$ | async as topics; else noTopics">
      <div *ngFor="let topic of topics"
        class="flex items-center gap-2 px-6 py-3 rounded-full bg-white dark:bg-gray-800 shadow-[0_8px_30px_rgb(0,0,0,0.05)] hover:shadow-[0_10px_35px_rgb(0,0,0,0.08)] transition-shadow duration-300 cursor-pointer"
        [routerLink]="['/post', topic.slug]">
        <span class="text-blue-500">ðŸ“Œ</span>
        <span class="font-semibold text-gray-800 dark:text-gray-100">{{ topic.name }}</span>
      </div>
    </ng-container>

    <ng-template #noTopics>
      <p class="text-gray-400 text-sm italic">No topics available</p>
    </ng-template>
  </div>
</section>
