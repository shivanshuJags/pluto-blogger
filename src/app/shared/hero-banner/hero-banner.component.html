<section
    class="bg-[#f9f8fc] text-center py-16 px-6 bg-light-background dark:bg-dark-background transition-colors duration-300">
    <h1 class="text-4xl md:text-5xl font-extrabold text-dark-text dark:text-light-text">
        Heartfelt
        <span class="text-indigo-500">Reflections</span>:
        <span class="text-dark-text dark:text-light-text">Stories of Love, Loss, and Growth</span>
    </h1>
    <p class="mt-6 text-lg text-gray-600 dark:text-gray-300 max-w-3xl mx-auto">
        Revision Welcomes to ultimate source for fresh perspectives! Explore curated content to enlighten, entertain and
        engage global readers.
    </p>

    <div class="mt-10 flex justify-center flex-col">
        <div class="relative w-full max-w-md place-self-center">
            <input type="text" [(ngModel)]="searchText" placeholder="Search articles, authors..."
                (keyup.enter)="search()"
                class="w-full py-3 px-5 pl-12 rounded-xl shadow-lg bg-white text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:shadow-2xl transition-all duration-300" />

            <button (click)="search()"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-indigo-500 hover:text-indigo-700 transition duration-300"
                aria-label="Search">
                <lucide-icon [img]="SearchIcon" class="w-6 h-5"></lucide-icon>
            </button>

            <ul *ngIf="recentSearches.length && searchText && !invalidSearchInput"
                class="absolute z-10 mt-1 w-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg max-h-60 overflow-y-auto text-left">
                <li *ngFor="let suggestion of filteredSuggestions()" (click)="selectSuggestion(suggestion)"
                    class="px-4 py-2 hover:bg-indigo-100 dark:hover:bg-gray-700 cursor-pointer">
                    {{ suggestion }}
                </li>
            </ul>
        </div>
        <p *ngIf="invalidSearchInput" class="text-red-500 text-sm mt-4">
            Please enter a meaningful search term.
        </p>
    </div>

    <div class="seperator mx-8 pt-[64px]"></div>
</section>
