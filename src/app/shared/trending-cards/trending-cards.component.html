<section class="mx-auto mx-[48px] py-10">
    <h2 class="text-3xl font-bold text-gray-900 mb-8">Read Next</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let post of posts" class="space-y-3">
            <!-- Image with tags -->
            <div class="relative rounded-2xl overflow-hidden">
                <img [src]="post.image" alt="cover" class="w-full h-52 object-cover" />
                <div class="absolute top-4 left-4 flex flex-wrap gap-2">
                    <span *ngFor="let tag of post.tags"
                        class="bg-white px-3 py-1 rounded-full text-xs font-semibold text-gray-800 uppercase shadow-sm">
                        {{ tag }}
                    </span>
                </div>
            </div>

            <!-- Meta -->
            <p class="text-sm text-gray-500">
                <span class="text-indigo-600 font-semibold hover:underline cursor-pointer">{{ post.author }}</span>
                on {{ post.date }}
            </p>

            <!-- Title -->
            <h3 class="text-lg font-bold text-gray-900">{{ post.title }}</h3>

            <!-- Description -->
            <p class="text-sm text-gray-600 leading-relaxed">
                {{ post.description }}
            </p>
        </div>
    </div>
</section>
