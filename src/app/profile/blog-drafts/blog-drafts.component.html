<section>
    <div class="p-6">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Your Draft Blogs</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <ng-container *ngIf="draftBlogs$ | async as drafts">
                <div *ngFor="let draft of drafts"
                    class="relative w-80 h-48 rounded-xl p-5 shadow-lg transform hover:scale-105 transition-transform bg-gradient-to-br from-purple-400 via-blue-500 to-indigo-600 text-white overflow-hidden">

                    <!-- Title -->
                    <h3 class="text-xl font-semibold truncate mb-2">📄 {{ draft.title }}</h3>

                    <!-- Subtitle -->
                    <p class="text-sm text-white/80 line-clamp-2 mb-8">{{ draft.description }}</p>

                    <!-- Footer Left -->
                    <div class="absolute bottom-4 left-5 text-xs text-white/70">
                        <div>Saved: {{ draft.date || 'Unknown' }}</div>
                        <div>Status: <span class="font-medium text-white">Draft</span></div>
                    </div>

                    <!-- Edit Button -->
                    <div class="absolute bottom-4 right-5">
                        <button
                            class="text-xs bg-white text-indigo-600 font-semibold px-3 py-1 rounded-full shadow-md hover:bg-gray-100 transition"
                            (click)="editDraft(draft)">
                            ✏️ Edit
                        </button>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>


</section>
