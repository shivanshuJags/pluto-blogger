<section class="p-4 md:px-12">
  <app-blog-carousel></app-blog-carousel>

  <div class="max-w-screen-xl mx-auto px-4 py-10 grid grid-cols-1 lg:grid-cols-12 gap-10">
    <!-- Left Blog Section -->
    <div class="lg:col-span-8 space-y-10">
      <p *ngIf="blogs.length === 0" class="text-center text-sm text-red-500">No blogs found or query param not present.
      </p>
      <app-blog-list [searchedBlog]="blogs"></app-blog-list>
    </div>

    <!-- Right Sidebar Section -->
    <div class="lg:col-span-4 space-y-6">
      <app-blog-card></app-blog-card>

      <!-- You can add another card here like featured posts -->
      <div class="bg-white dark:bg-gray-800 shadow-md rounded-2xl p-6">
        <h4 class="font-semibold mb-4 text-gray-800 dark:text-white">Featured Posts</h4>
        <div class="flex flex-wrap gap-2">
          <span class="px-3 py-1 text-sm bg-gray-100 dark:bg-gray-700 rounded-full">Management</span>
          <span class="px-3 py-1 text-sm bg-gray-100 dark:bg-gray-700 rounded-full">Trends</span>
        </div>
      </div>
    </div>
  </div>
</section>
