<!-- Side-by-side: Image + Info -->
<div *ngIf="blog" class="flex flex-col md:flex-row items-center gap-8 py-10">

    <!-- Blog Info -->
    <div class="w-full md:w-[40%] flex flex-col">
        <p class="pb-4 text-gray-500 text-lg">{{ blog.createdAt | authorDate:blog.author }}</p>
        <h1 class="text-3xl md:text-5xl font-bold text-gray-900 leading-[62px]">{{ blog.title }}</h1>
        <p class="text-lg pt-4 text-gray-500">{{blog.description}}</p>
        <div class="flex flex-wrap gap-2 mt-8">
            <a href="#" *ngFor="let tag of blog.categories"
                class="bg-white px-4 py-2 rounded-md shadow-sm text-xs font-bold tracking-wider text-gray-800 uppercase">
                {{ tag.name }}
            </a>
        </div>
    </div>

    <!-- Image -->
    <div class="w-full md:w-[60%]">
        <img [src]="blog.image" alt="Cover Image"
            class="w-full h-auto max-h-[400px] object-cover rounded-lg shadow-md" />
    </div>
</div>
