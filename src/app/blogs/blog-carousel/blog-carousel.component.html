<div class="w-full pt-2 relative">
    <owl-carousel-o [options]="carouselOptions">
        <ng-container *ngFor="let slide of slides">
            <ng-template carouselSlide>
                <div class="relative w-full h-[500px] md:h-[600px] bg-cover bg-center flex items-end text-white rounded-2xl"
                    [ngStyle]="{ 'background-image': 'url(' + slide.image + ')' }">
                    <div class="absolute inset-0 bg-opacity-50 rounded-2xl"></div>

                    <div class="relative z-10 p-6 md:p-12">
                        <!-- Tags -->
                        <div class="flex gap-2 mb-2">
                            <span *ngFor="let tag of slide.tags"
                                class="bg-white text-black px-3 py-1 text-xs font-semibold rounded-full bg-opacity-70">
                                {{ tag }}
                            </span>
                        </div>

                        <!-- Author & Date -->
                        <p class="text-sm mb-2">
                            {{ slide.author }} • {{ slide.date }} • {{ slide.readTime }}
                        </p>

                        <!-- Title -->
                        <h2 class="text-3xl md:text-5xl font-bold mb-4">{{ slide.title }}</h2>

                        <!-- Subtitle -->
                        <p class="text-lg mb-6">{{ slide.subtitle }}</p>

                        <!-- CTA -->
                        <a [href]="slide.link" target="_blank"
                            class="inline-block bg-white text-black px-6 py-2 rounded-full font-medium hover:bg-gray-200 transition">
                            Discover More
                        </a>
                    </div>
                </div>
            </ng-template>
        </ng-container>
    </owl-carousel-o>

    <div class="flex justify-center gap-4 mt-6 w-auto absolute bottom-[20px] left-auto right-[20px]">
        <div *ngFor="let slide of slides; let i = index"
            class="w-4 h-4 bg-white/30 rounded-full overflow-hidden">
            <div *ngIf="i === currentSlide" class="absolute top-0 left-0 h-full bg-white rounded-full"
                [style.width.%]="progress"></div>
        </div>
    </div>
</div>
