<section>
    <div *ngFor="let blog of paginatedBlogs; let i = index"
        class="flex flex-col md:flex-row gap-6 bg-white dark:bg-gray-900 p-6" [ngClass]="{
        'border-t': i !== 0,
        'border-[var(--cs-color-border)]': i !== 0
      }">
        <div class="md:w-1/2">
            <img [src]="blog.image" [attr.srcset]="blog.srcset" alt="blog"
                class="rounded-2xl w-[400px] h-[225px] object-cover" width="400" height="225" decoding="async"
                fetchpriority="high" sizes="(max-width: 400px) 100vw, 400px">
            <div class="mt-3 flex flex-wrap gap-2">
                <span *ngFor="let cat of blog.categories"
                    class="px-3 py-1 bg-gray-100 text-sm rounded-full dark:bg-gray-700">
                    {{ cat.name }}
                </span>
                <span *ngIf="blog.readTime" class="px-3 py-1 bg-gray-200 text-sm rounded-full dark:bg-gray-600">
                    ‚è± {{ blog.readTime }}
                </span>
            </div>
        </div>
        <div class="md:w-1/2 flex flex-col justify-center">
            <p class="text-sm text-gray-500 dark:text-gray-400">
                {{ blog.createdAt | authorDate:blog.author }}
            </p>
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mt-1">{{ blog.title }}</h3>
            <p class="text-sm text-gray-700 dark:text-gray-300 mt-2">{{ blog.description }}</p>
            <button *ngIf="blog.slug" (click)="viewBlog(blog.slug!)"
                class="mt-4 px-4 py-2 rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-semibold w-fit">
                Discover More
            </button>
        </div>
    </div>
    <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChanged)="onPageChange($event)">
    </app-pagination>
</section>
