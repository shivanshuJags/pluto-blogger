<section *ngIf="blog$ | async as blog" class="blogdisplay-wrapper mx-[48px] py-10">
    <app-blog-display-banner [blogData]="blog$"></app-blog-display-banner>
    <div class="seperator"></div>

    <div class="mx-auto py-10 grid grid-cols-1 lg:grid-cols-12 gap-10">

        <!-- Blog Content (Left: 8 cols) -->
        <div class="lg:col-span-8 space-y-6">

            <!-- Read Time & Content -->
            <div class="flex items-start gap-6">

                <!-- Read Time + Icons -->
                <div class="flex flex-col items-center gap-4">
                    <div
                        class="w-16 h-16 rounded-full bg-white shadow flex items-center justify-center text-sm font-semibold text-gray-600">
                        3 min<br />read
                    </div>

                    <!-- Social Icons -->
                    <app-social></app-social>
                </div>

                <!-- Blog Body -->
                <div class="flex-1 space-y-5">
                    <div class="entry-content prose max-w-none" [innerHTML]="htmlContent"></div>
                    <button class="font-semibold bord border-b-[2px] text-[#5955d1]" type="button"
                        (click)="commentsVisible = !commentsVisible">View Comments ({{commentsCount}})</button>
                    <div class="mt-6" *ngIf="commentsVisible">
                        <app-comment-thread></app-comment-thread>
                    </div>
                </div>
            </div>

        </div>

        <!-- Sidebar Card (Right: 4 cols) -->
        <div class="lg:col-span-4">
            <app-blog-card></app-blog-card>
            <app-blog-card></app-blog-card>
            <app-blog-card></app-blog-card>
        </div>
    </div>
    <app-trending-cards></app-trending-cards>
</section>
